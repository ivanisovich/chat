<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div id="user-selection">
        <h2>Пользователи</h2>
        <button class="user-btn" data-username="Алиса">Алиса</button>
        <button class="user-btn" data-username="Василий">Василий</button>
        <button class="user-btn" data-username="Сергей">Сергей</button>
      </div>
      <div id="chat" style="display: none">
        <div id="sidebar">
          <h2>Пользователи</h2>
          <div id="user-list"></div>
          <button id="logout-btn">
            <img src="./images/icons8-logout-30.png" alt="" />
          </button>
        </div>
        <div id="chat-window" class="hidden">
          <div id="chat-header">
            <button class="back-btn">
              <img src="./images/icons8-arrow-left-30.png" alt="" />
            </button>
            <h2 id="chat-with">Выберите пользователя для чата</h2>
          </div>
          <div id="messages"></div>
          <div id="message-input">
            <input
              type="text"
              id="message-text"
              placeholder="Type a message..."
            />
            <button id="send-message">
              <img src="./images/icons8-paper-plane-25.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
